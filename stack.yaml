        - Namespace: AWS/NetworkELB
          MetricNames:
          - HealthyHostCount
          - UnHealthyHostCount
          - ActiveFlowCount
        - Namespace: AWS/PrivateLinkEndpoints
          MetricNames:
          - PacketsDropped
          - RstPacketsReceived
        - Namespace: AWS/RDS
          MetricNames:
          - ACUUtilization
          - AbortedClients
          - AuroraBinlogReplicaLag
          - AuroraReplicaLag
          - BurstBalance
          - CPUCreditBalance
          - CPUSurplusCreditsCharged
          - CPUSurplusCreditBalance
          - CPUUtilization
          - CommitLatency
          - DDLLatency
          - DatabaseConnections
          - Deadlocks
          - DeleteLatency
          - EBSByteBalance
          - EBSIOBalance
          - FreeLocalStorage
          - FreeStorageSpace
          - VolumeBytesUsed
          - LoginFailures
          - ReadLatency
          - ServerlessDatabaseCapacity
          - UpdateLatency
          - WriteLatency
        - Namespace: AWS/Route53 # I think it is better to get all metrics here
          # HealthCheckPercentageHealthy
        - Namespace: AWS/SES
          MetricNames:
          - ReputationBounceRate
          - ReputationComplaintRate
        - Namespace: AWS/SNS
          MetricNames:
          - NumberOfNotificationsFailed
        - Namespace: AWS/SQS
          MetricNames:
          - ApproximateAgeOfOldestMessage
          - ApproximateNumberOfMessagesVisible
          - NumberOfEmptyReceives
        - Namespace: AWS/TransitGateway
          MetricNames:
          - BytesDropCountBlackhole
          - BytesDropCountNoRoute
          - PacketDropCountBlackhole
          - PacketDropCountNoRoute
        - Namespace: AWS/WAF
          MetricNames:
          - AllowedRequests
          - BlockedRequests
        - Namespace: AWS/WAFV2
          MetricNames:
          - AllowedRequests
          - BlockedRequests
          - CountedRequests
      - Ref: AWS::NoValue
Parameters:
  OpsWatchUrl:
    Type: String
  UseLimitedMetricSetOnly:
    Type: String
    AllowedValues:
    - "true"
    - "false"
    Default: "false"
Conditions:
  LimitedMetricsSet: !Equals
  - !Ref UseLimitedMetricSetOnly
  - "true"